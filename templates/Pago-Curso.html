<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Curso</title>
    <!-- Añade las librerías JQuery, Bootstrap y JQuery Validation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.3/jquery.validate.min.js"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>
    <p><b>Formulario de Pago del Curso:</b></p>
    <form id="form-pago-curso" enctype="multipart/form-data">
        <div class="form-group">
            <label for="Telefono">Teléfono:</label>
            <input type="text" id="Telefono" name="Telefono" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="Archivo">Archivo (Imágenes o PDF):</label>
            <input type="file" id="Archivo" name="Archivo" class="form-control" accept="image/*,application/pdf" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Comprobante</button>
    </form>

    <!-- Botón para buscar registros -->
    <button id="btn-buscar" class="btn btn-success mt-3">Buscar Pagos</button>

    <!-- Tabla para mostrar datos -->
    <table class="table table-sm mt-4">
        <thead>
            <tr>
                <th>Pago</th>
                <th>Comprobante</th>
            </tr>
        </thead>
        <tbody id="tbodyPagoCurso">
            <!-- Aquí se llenarán los datos dinámicamente -->
        </tbody>
    </table>

    <script>
         window.addEventListener("load", function (event) {
            // Realizamos un SELECT a la BD con FLASK y lo imprimimos en el TBODY
            function buscar() {
                $.get("/buscar", function (respuesta) {
                    // Imprimimos la respuesta de FLASK con SELECT para saber cómo acceder a cada valor y colocarlos en el TBODY
                    // console.log(respuesta)
                   $("#tbodyPagoCurso").html("")
                    
                    for (var x in respuesta) {
                        var Pagocurso = respuesta[x]
                        $("#tbodyPagoCurso").append(`<tr>
                            <td>${Pagocurso[1]}</td>
                            <td>${Pagocurso[2]}</td>
                            <td>${Pagocurso[3]}</td>
                        </tr>`)
                    }
                })
            }

             buscar()

            Pusher.logToConsole = true
            
            var pusher = new Pusher("2358693f2b619b363f59", {
                cluster: "us2"
            })

            var channel = pusher.subscribe("CanalPago_curso"); 
             channel.bind("pago-curso", function (Pagocurso) {
                // 1. Notificar el evento
                // alert("Ocurrió el evento")

                // 2. Recibir información enviada en el evento
                // console.log(temperaturaHumedad)

                // 3. Trabajar información enviada por el evento
                /**
                $("#tbodyTemperaturaHumedad").prepend(`<tr>
                    <td>${temperaturaHumedad.temperatura}</td>
                    <td>${temperaturaHumedad.humedad}</td>
                    <td></td>
                </tr>`)
                */

                // 4. Mandar a llamar otro código luego del evento
                buscar()
            })
        }) 

                    
    </script>
</body>
</html>
