<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Curso</title>
    <!-- Añade las librerías JQuery, Bootstrap y JQuery Validation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.3/jquery.validate.min.js"></script>
</head>
<body>
    <p><b>Formulario de Pago del Curso:</b></p>
    <form id="form-pago-curso" enctype="multipart/form-data">
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="archivo">Archivo (Imágenes o PDF):</label>
            <input type="file" id="archivo" name="archivo" class="form-control" accept="image/*,application/pdf" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Comprobante</button>
    </form>

    <!-- Tabla para mostrar datos -->
    <table class="table table-sm mt-4">
        <thead>
            <tr>
                <th>Pago</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="tbodyPagoCurso">
            <!-- Aquí se llenarán los datos dinámicamente -->
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            // Validar formulario
            $("#form-pago-curso").validate({
                rules: {
                    telefono: {
                        required: true,
                        digits: true,
                        minlength: 10,
                        maxlength: 10
                    },
                    archivo: {
                        required: true,
                        accept: "image/*,application/pdf"
                    }
                },
                messages: {
                    telefono: {
                        required: "El teléfono es obligatorio.",
                        digits: "Solo se permiten números.",
                        minlength: "Debe tener 10 dígitos.",
                        maxlength: "Debe tener 10 dígitos."
                    },
                    archivo: {
                        required: "El archivo es obligatorio.",
                        accept: "Solo se permiten imágenes o archivos PDF."
                    }
                },
                submitHandler: function (form) {
                    // Lógica para enviar el formulario si es válido
                    form.submit();
                }
            });

            // Función para buscar datos de pagos
            function buscar() {
                $.get("/buscar", function (respuesta) {
                    $("#tbodyPagoCurso").html(""); // Limpiar la tabla antes de añadir los datos
                    respuesta.forEach(function (PagoCurso) {
                        $("#tbodyPagoCurso").append(`<tr>
                            <td>${PagoCurso[1]}</td>
                            <td>${PagoCurso[2]}</td>
                        </tr>`);
                    });
                });
            }

            buscar(); // Llamar a la función al cargar la página

            // Configuración de Pusher
            Pusher.logToConsole = true;
            var pusher = new Pusher('2358693f2b619b363f59', {
                cluster: 'us2'
            });

            var channel = pusher.subscribe("CanalPago_curso");
            channel.bind("pago-curso", function (data) {
                buscar(); // Actualiza la tabla cuando haya un nuevo pago
            });
        });
    </script>
</body>
</html>
